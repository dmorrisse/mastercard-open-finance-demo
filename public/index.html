<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Pay Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Poppins', sans-serif;
      color: #0b0b45;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 350px;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }
    header img {
      height: 36px;
      width: 36px;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      color: #0b0b45;
    }
    .card {
      background: #fff;
      padding: 28px 24px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #eb5a2b;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #cf4f26;
    }
    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Bank_font_awesome.svg" alt="Bank icon">
      <h1>Quantum Pay</h1>
    </header>

    <div class="card">
      <h2>Welcome to Quantum Pay</h2>
      <input id="email" placeholder="Email" type="email" />
      <input id="password" placeholder="Password" type="password" />
      <button id="loginBtn">Login</button>
      <p id="status" style="margin-top:12px;font-size:0.9rem;color:#666;"></p>
    </div>

    <footer>
      Â© 2025 Quantum Pay | Secured by Mastercard
    </footer>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");

    loginBtn.addEventListener("click", (e) => {
      e.preventDefault();
      loginBtn.innerText = "Verifying...";
      status.innerText = "";

      setTimeout(() => {
        window.location.href = "/bank-connect.html";
      }, 1200);
    });
  </script>
</body>
</html>
